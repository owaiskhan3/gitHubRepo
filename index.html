<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub Repo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body style="text-align: center">
    <br />
    <h1>
      Enter GitHub Username
    </h1>

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Github's username"
        id="username"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button" onclick="onLoad()">
          Search
        </button>
      </div>
    </div>
    <div class="container"></div>
    <div class="row justify-content-center">
      <div class="col-sm-12">
        <button class="btn btn-secondary" type="button" onclick="data()">
          Followers
        </button>
      </div>
      <div
        class="container1 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xs-12"
        style="clear: both;"
      ></div>
    </div>

    <br />
    <!-- <div class="container1" style="clear: both; visibility: hidden;">
      <button onclick="followers();"></button>
    </div> -->
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  ></script>

    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
</html>
